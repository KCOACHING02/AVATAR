<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnostic Persona - Business MRR</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --bg: #fdfdff;
            --card: #ffffff;
            --text: #0f172a;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        #quiz-container {
            background: var(--card);
            padding: 2.5rem;
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.08);
            max-width: 650px;
            width: 100%;
            text-align: center;
        }

        .step { display: none; }
        .step.active { display: block; animation: slideUp 0.4s ease-out; }

        h2 { font-weight: 800; font-size: 1.6rem; color: var(--text); margin-bottom: 1.5rem; }
        p.subtitle { color: #64748b; margin-bottom: 2rem; }

        .options { display: grid; gap: 15px; }

        button.choice-btn {
            background: #fff;
            border: 2px solid #f1f5f9;
            padding: 1.2rem;
            border-radius: 16px;
            cursor: pointer;
            text-align: left;
            transition: all 0.2s;
        }

        button.choice-btn:hover {
            border-color: var(--primary);
            background: #f8faff;
        }

        .persona-card {
            background: #f8fafc;
            padding: 25px;
            border-radius: 20px;
            text-align: left;
            margin-top: 20px;
            border: 2px solid #e2e8f0;
        }

        .info-row { margin-bottom: 12px; }
        .info-row strong { color: var(--primary); display: block; font-size: 0.8rem; text-transform: uppercase; }

        .btn-main {
            background: var(--primary);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
        }

        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div id="quiz-container">
    <div class="step active" id="intro">

        <p class="subtitle">D√©couvre ton client id√©al en 3 clics.</p>

    </div>

    <div class="step" id="q1">

            <button class="choice-btn" onclick="record('B', 'q2')"><b>25-50 ans :</b> M√©tro-boulot-dodo. Journ√©es 9h-17h, se sent comme un robot.</button>
            <button class="choice-btn" onclick="record('C', 'q2')"><b>18-25 ans :</b> Vie en coloc ou chez les parents. Refuse le syst√®me classique.</button>
            <button class="choice-btn" onclick="record('D', 'q2')"><b>30 ans+ :</b> En transition, fin de droits ou entre deux jobs.</button>

    </div>

    <div class="step" id="q2">

            <button class="choice-btn" onclick="record('B', 'q3')">D√©missionner. Ne plus demander la permission pour ses vacances.</button>
            <button class="choice-btn" onclick="record('C', 'q3')">Voyager et vivre de son t√©l√©phone (Digital Nomad).</button>
            <button class="choice-btn" onclick="record('D', 'q3')">Payer ses factures sans stress et retrouver sa dignit√©.</button>
        </div>
    </div>

    <div class="step" id="q3">
        <h2>Quelle est sa frustration / peur ?</h2>
        <div class="options">
            <button class="choice-btn" onclick="record('A', 'result')">Le manque de temps et la peur du jugement de l'entourage.</button>
            <button class="choice-btn" onclick="record('B', 'result')">L'ennui mortel et la peur que son patron d√©couvre son projet.</button>

    </div>

    <div class="step" id="result">

        <div id="persona-result"></div>
        <button class="btn-main" onclick="location.reload()">Refaire le test</button>
    </div>
</div>

<script>
    let scores = { A: 0, B: 0, C: 0, D: 0 };

    function record(letter, next) {
        scores[letter]++;
        goTo(next);
        if(next === 'result') showFinal();
    }

    function goTo(id) {
        document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }

    function showFinal() {
        const winner = Object.keys(scores).reduce((a, b) => scores[a] >= scores[b] ? a : b);
        const res = document.getElementById('persona-result');
        
        const content = {
            'A': { name: "La Maman 'Libert√©'", age: "28-45 ans", lifestyle: "Focus famille, journ√©es denses.", wants: "Ind√©pendance financi√®re & temps libre.", fear: "Le jugement des proches.", hook: "Parle-lui de revenus 'pendant la sieste'." },
            'B': { name: "Le Salari√© '√âvasion'", age: "25-50 ans", lifestyle: "Bureau 9h-17h, routine √©puisante.", wants: "Quitter le salariat / Libert√© totale.", fear: "Le regard du patron (veut rester anonyme).", hook: "Mise sur le Faceless Marketing." },
            'C': { name: "L'√âtudiant 'No-Limit'", age: "18-25 ans", lifestyle: "Connect√©, mobile, refuse le costume.", wants: "Voyager et vivre du web.", fear: "La vie de bureau classique.", hook: "Parle de vitesse et de lifestyle nomade." },
            'D': { name: "Le Profil 'Reconstruction'", age: "30 ans+", lifestyle: "En transition, cherche un nouveau d√©part.", wants: "S√©curit√© financi√®re et dignit√©.", fear: "La technique et l'√©chec financier.", hook: "Rassure sur la simplicit√© du MRR." }
        };

        const p = content[winner];
        res.innerHTML = `
            <div class="persona-card">
                <div class="info-row"><strong>NOM</strong> ${p.name}</div>
                <div class="info-row"><strong>√ÇGE</strong> ${p.age}</div>
                <div class="info-row"><strong>STYLE DE VIE</strong> ${p.lifestyle}</div>
                <div class="info-row"><strong>D√âSIR</strong> ${p.wants}</div>
                <div class="info-row"><strong>PEUR</strong> ${p.fear}</div>
                <div class="info-row"><strong>CONSEIL</strong> ${p.hook}</div>
            </div>`;
    }
</script>
</body>
</html>
